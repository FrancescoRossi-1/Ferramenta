<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
		<h2>Aggiungi articolo</h2>
		<p:panelGrid id="gridAddArticoli" cellpadding="2"
			style="margin-left: auto; margin-right: auto;">
			<p:row>
				<p:column colspan="1">
					<p:outputLabel for="titoloArticolo" value="Titolo articolo:" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="titoloArticolo"
						value="#{areaRiservataBean.addArticolo.titolo_articolo}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="1">
					<p:outputLabel for="descrizioneArticolo"
						value="Descrizione Articolo:" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="descrizioneArticolo"
						value="#{areaRiservataBean.addArticolo.descrizione_articolo}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="fileImmagine" value="Immagine:" />
				</p:column>
				<p:column>
					<p:fileUpload id="fileImmagine"
						value="#{areaRiservataBean.imageFile}" mode="simple"
						skinSimple="false" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="quantitaDisponibile"
						value="Quantità disponibile:" />
				</p:column>
				<p:column>
					<p:inputText id="quantitaDisponibile"
						value="#{areaRiservataBean.addArticolo.quantita_disponibile}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="prezzo" value="Prezzo: €" />
				</p:column>
				<p:column>
					<p:inputText id="prezzo"
						value="#{areaRiservataBean.addArticolo.prezzo_unitario}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="categoriaAddArticolo" value="Categoria:" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="categoriaAddArticolo"
						value="#{areaRiservataBean.addArticolo.categoriaDiAppartenenza.id_categoria}">
						<f:selectItem itemLabel="Seleziona una categoria."
							itemValue="#{null}" />
						<f:selectItems value="#{areaRiservataBean.allCategorie}"
							var="item" itemLabel="#{item.nome_categoria}"
							itemValue="#{item.id_categoria}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="marhioAddArticolo" value="Marchio:" />
				</p:column>
				<p:column>
					<p:inputText id="marhioAddArticolo"
						value="#{areaRiservataBean.addArticolo.marchio}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="coloreAddArticolo" value="Colore:" />
				</p:column>
				<p:column>
					<p:inputText id="coloreAddArticolo"
						value="#{areaRiservataBean.addArticolo.colore}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="3">
					<p:commandButton value="Aggiungi Articolo" id="aggiungiArticolo"
						actionListener="#{areaRiservataBean.insertArticolo}"
						style="margin-right:20px;" styleClass="ui-priority-primary"
						update="@form" />
				</p:column>
			</p:row>
		</p:panelGrid>

</h:body>
</html>
