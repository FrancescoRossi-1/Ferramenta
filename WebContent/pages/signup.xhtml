<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
		<p:panel id="panelSignUp">
			<p:panelGrid id="gridSignUp" cellpadding="2"
				style="margin-left: auto; margin-right: auto;">
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="nomeSignUp" value="#{label['user.nome']}" />
					</p:column>
					<p:column colspan="2">
						<p:inputText id="nomeSignUp" value="#{signUpBean.user.nome}"
							 />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="cognomeSignUp" value="#{label['user.cognome']}" />
					</p:column>
					<p:column colspan="2">
						<p:inputText id="cognomeSignUp" value="#{signUpBean.user.cognome}"
							 />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="emailSignUp" value="#{label['user.email']}"  />
					</p:column>
					<p:column colspan="2">
						<p:inputText id="emailSignUp" value="#{signUpBean.user.email}"
							 />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="passwordSignUp" value="#{label['user.password']}"
							 />
					</p:column>
					<p:column colspan="2">
						<p:password id="passwordSignUp"
							value="#{signUpBean.user.password}" feedback="true"
							 />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="dataNascitaSignUp" value="#{label['user.dataNascita']}" />
					</p:column>
					<p:column colspan="2">
						<p:datePicker id="dataNascitaSignUp" pattern="dd/MM/yyyy"
							value="#{signUpBean.user.data_nascita}" autocomplete="off"
							 />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="codFiscaleSignUp" value="#{label['user.codiceFiscale']}" />
					</p:column>
					<p:column colspan="2">
						<p:inputText id="codFiscaleSignUp"
							value="#{signUpBean.user.codice_fiscale}"/>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="provinciaSignUp" value="#{label['user.provincia']}" />
					</p:column>
					<p:column colspan="2">
						<p:selectOneMenu id="provinciaSignUp"
							value="#{provinceBean.idProvinciaSelezionata}">
							<f:selectItem itemLabel="#{label['signup.scegliProvincia']}" itemValue="-1" />
							<f:selectItems value="#{provinceBean.allProvince}"
								var="item" itemLabel="#{item.nome_province}"
								itemValue="#{item.id_province}" />
						</p:selectOneMenu>
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="viaSignUp" value="#{label['indirizzo.via']}" />
					</p:column>
					<p:column colspan="2">
						<p:inputText id="viaSignUp"
							value="#{indirizziBean.addIndirizzo.via}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="nCivicoSignUp" value="#{label['indirizzo.nCivico']}" />
					</p:column>
					<p:column colspan="2">
						<p:inputText id="nCivicoSignUp"
							value="#{indirizziBean.addIndirizzo.n_civico}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="1">
						<p:outputLabel for="capSignUp" value="#{label['indirizzo.cap']}" />
					</p:column>
					<p:column colspan="2">
						<p:inputText id="capSignUp"
							value="#{indirizziBean.addIndirizzo.cap}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column colspan="3">
						<p:commandButton value="#{label['signup.signupButton']}" id="registrazione"
							actionListener="#{signUpBean.registraUtente}"
							style="margin-right:20px;" styleClass="ui-priority-primary" update="@form"/>
						<p:commandButton value="#{label['signup.pulisciCampi']}" id="pulisciCampiSignUp"
						ajax="false" actionListener="#{signUpBean.pulisciCampi}"
							style="margin-right:20px;" styleClass="ui-priority-primary" async="true"  update="@form"/>
					</p:column>
				</p:row>
			</p:panelGrid>
		</p:panel>
</h:body>
</html>
