<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<p:panelGrid id="gridLogin" cellpadding="2"
		style="margin-left: auto; margin-right: auto;">
		<p:row>
			<p:column colspan="1">
				<p:outputLabel for="emailLogin" value="Email" />
			</p:column>
			<p:column colspan="2">
				<p:inputText id="emailLogin" value="#{loginBean.loginUser.email}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="1">
				<p:outputLabel for="passwordLogin" value="Password" />
			</p:column>
			<p:column colspan="2">
				<p:password id="passwordLogin"
					value="#{loginBean.loginUser.password}" />
			</p:column>
		</p:row>
		<p:row>
			<p:column colspan="3">
				<p:commandButton value="Login" id="login"
					actionListener="#{loginBean.loginUtente}"
					style="margin-right:20px;" styleClass="ui-priority-primary"
					update="@form" ajax="false" />
				<p:commandButton value="Pulisci Campi" id="pulisciCampi"
					actionListener="#{signUpBean.pulisciCampi}"
					style="margin-right:20px;" styleClass="ui-priority-primary"
					update="@form" />
			</p:column>
		</p:row>
	</p:panelGrid>
</h:body>
</html>
