<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<h1>Gestione Articoli</h1>

	<p:dataTable id="gestioneArticoli" var="articolo" value="#{articoliBean.allArticoli}">
		<p:column headerText="Id">
			<h:outputText value="#{articolo.id_articolo}" />
		</p:column>

		<p:column headerText="Titolo">
			<h:outputText value="#{articolo.titolo_articolo}" />
		</p:column>

		<p:column headerText="Descrizione">
			<h:outputText value="#{articolo.descrizione_articolo}" />
		</p:column>

		<p:column headerText="Immagini Articolo">
			<h:outputText value="#{articolo.allegatiAppartenenti.size()}" />
		</p:column>

		<p:column headerText="Prezzo">
			<h:outputText value="â‚¬ #{articolo.prezzo_unitario}" />
		</p:column>

		<p:column headerText="Categoria">
			<h:outputText
				value="#{articolo.categoriaDiAppartenenza.nome_categoria}" />
		</p:column>

		<p:column headerText="Marchio">
			<h:outputText value="#{articolo.marchio}" />
		</p:column>

		<p:column headerText="Colore">
			<h:outputText value="#{articolo.colore}" />
		</p:column>

		<p:column headerText="Elimina">
			<p:commandButton value="Elimina" action="#{articoliBean.deleteArticolo(articolo.id_articolo)}">
			
			</p:commandButton>
		</p:column>
	</p:dataTable>

</h:body>

</html>
