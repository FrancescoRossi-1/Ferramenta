<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
		<h2>#{label['areaRiservata.aggiungiArticolo']}</h2>
		<p:panelGrid id="gridAddArticoli" cellpadding="2"
			style="margin-left: auto; margin-right: auto;">
			<p:row>
				<p:column colspan="1">
					<p:outputLabel for="titoloArticolo" value="#{label['articoli.nomeArticolo']}" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="titoloArticolo"
						value="#{articoliBean.addArticolo.titolo_articolo}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="1">
					<p:outputLabel for="descrizioneArticolo"
						value="#{label['articoli.descrizione']}" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="descrizioneArticolo"
						value="#{articoliBean.addArticolo.descrizione_articolo}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="fileImmagine" value="#{label['articoli.immagine']}" />
				</p:column>
				<p:column>
					<p:fileUpload id="fileImmagine"
						value="#{allegatiBean.immagini}" mode="simple"
						skinSimple="false" multiple="true" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="quantitaDisponibile"
						value="#{label['articoli.quantitaDisponibile']}" />
				</p:column>
				<p:column>
					<p:inputText id="quantitaDisponibile"
						value="#{articoliBean.addArticolo.quantita_disponibile}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="prezzo" value="#{label['articoli.prezzo']} â‚¬" />
				</p:column>
				<p:column>
					<p:inputText id="prezzo"
						value="#{articoliBean.addArticolo.prezzo_unitario}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="categoriaAddArticolo" value="#{label['articoli.categoria']}" />
				</p:column>
				<p:column>
					<p:selectOneMenu id="categoriaAddArticolo"
						value="#{articoliBean.addArticolo.categoriaDiAppartenenza.id_categoria}">
						<f:selectItem itemLabel="#{label['categoria.selezionaCategoria']}"
							itemValue="#{null}" />
						<f:selectItems value="#{categorieBean.allCategorie}"
							var="item" itemLabel="#{item.nome_categoria}"
							itemValue="#{item.id_categoria}" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="marhioAddArticolo" value="#{label['articoli.marca']}" />
				</p:column>
				<p:column>
					<p:inputText id="marhioAddArticolo"
						value="#{articoliBean.addArticolo.marchio}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel for="coloreAddArticolo" value="#{label['articoli.colore']}" />
				</p:column>
				<p:column>
					<p:inputText id="coloreAddArticolo"
						value="#{articoliBean.addArticolo.colore}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="3">
					<p:commandButton value="#{label['areaRiservata.aggiungiArticolo']}" id="aggiungiArticolo"
						actionListener="#{articoliBean.insertArticolo}"
						style="margin-right:20px;" styleClass="ui-priority-primary" ajax="false"
						update="@form" />
				</p:column>
			</p:row>
		</p:panelGrid>

</h:body>
</html>
