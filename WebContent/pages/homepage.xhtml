<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<h1>#{label['homepage.title']}</h1>
	
	<h:outputText value="#{label['homepage.welcomeGuest']}" rendered="#{sessionBean.loggedUser.id == null}" />
	<br />
	<h:outputText value="#{label['homepage.istruzioniGuest']}"  rendered="#{sessionBean.loggedUser.id == null}" />
	<br />
	<h:outputText value="#{label['homepage.welcome']} #{sessionBean.loggedUser.nome} #{sessionBean.loggedUser.cognome}! " rendered="#{sessionBean.loggedUser.id != null}" />
	<br />
	<h:outputText value="#{label['homepage.istruzioniLoggedUser']}" rendered="#{sessionBean.loggedUser.id != null}" />
	<br />
	<h:outputText value="#{label['homepage.motto']}" />


</h:body>

</html>
