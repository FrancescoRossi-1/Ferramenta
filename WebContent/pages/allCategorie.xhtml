<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<h1>#{label['areaRiservata.gestisciCategorie']}</h1>

	<p:dataTable id="gestioneCategorie" var="categoria"
		value="#{categorieBean.allCategorie}">

		<p:column headerText="#{label['categoria.nome']}">
			<h:outputText value="#{categoria.nome_categoria}" />
		</p:column>

		<p:column headerText="#{label['categoria.descrizione']}">
			<h:outputText value="#{categoria.descrizione_categoria}" />
		</p:column>

		<p:column headerText="#{label['generic.azioni']}">

			<p:growl id="deleteCategoriaMessage" showDetail="true" />

			<p:commandButton value="#{label['actions.elimina']}"
				action="#{categorieBean.deleteCategoria(categoria.id_categoria)}" update="deleteCategoriaMessage">
				<p:confirm header="Confirmation" message="Eliminando questa categoria eliminerai tutti gli articoli che gli appartengono, vuoi proseguire?"
					icon="pi pi-exclamation-triangle" />
			</p:commandButton>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>

		</p:column>
	</p:dataTable>


</h:body>

</html>
