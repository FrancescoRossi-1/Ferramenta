<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>

	<h1>Area Riservata Admin</h1>

	<p:panelMenu style="width:300px;margin-left:auto;margin-right:auto;">
		<p:submenu label="Gestione Articoli">
			<p:menuitem value="Aggiungi Articolo"
				action="#{areaRiservataBean.showAddArticoli}"
				update="menuForm:tabView:panelAddArticoli" icon="pi pi-save" />
			<p:menuitem value="Visualizza Articoli"
				action="#{areaRiservataBean.showViewArticoli}" icon="pi pi-refresh" />
		</p:submenu>
		<p:submenu label="Gestione Utenti">
			<p:menuitem value="Visualizza Utenti"
				action="#{areaRiservataBean.showViewUtenti}" ajax="false"
				icon="pi pi-times" />
		</p:submenu>
		<p:separator />
		<p:submenu label="Gestione Ordini">
			<p:menuitem value="Visualizza Ordini"
				action="#{areaRiservataBean.showViewOrdini}" />
		</p:submenu>
	</p:panelMenu>
	
	<p:panel id="panelAddArticoli" rendered="#{areaRiservataBean.viewAddArticoli}">
	<h2>Aggiungi articolo</h2>
		<p:panelGrid id="gridAddArticoli" cellpadding="2"
			style="margin-left: auto; margin-right: auto;">
			<p:row>
				<p:column colspan="1">
					<p:outputLabel for="titoloArticolo" value="Titolo articolo:" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="titoloArticolo"
						value="#{areaRiservataBean.addArticolo.titolo_articolo}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="1">
					<p:outputLabel for="descrizioneArticolo"
						value="Descrizione Articolo:" />
				</p:column>
				<p:column colspan="2">
					<p:inputText id="descrizioneArticolo"
						value="#{areaRiservataBean.addArticolo.descrizione_articolo}"
						style="margin-bottom:10px" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="3">
					<p:commandButton value="Aggiungi Articolo" id="aggiungiArticolo"
						actionListener="#{areaRiservataBean.insertArticolo}"
						style="margin-right:20px;" styleClass="ui-priority-primary"
						update="@form" ajax="false" />
				</p:column>
			</p:row>
		</p:panelGrid>

	</p:panel>

</h:body>

</html>
